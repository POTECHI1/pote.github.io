<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文字操作サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .actions {
            margin-top: 10px;
        }
    </style>
    <script>
        function performAction(action) {
            let text = document.getElementById('text').value;
            let search = document.getElementById('search').value;
            let replace = document.getElementById('replace').value;

            // 特殊文字処理
            let specialCharPattern = search
                .replace(/!/g, '[!0-9!]')
                .replace(/\^*\*/g, '[!0-9!]*')
                .replace(/\^p/g, '\\n');
                
            let regex = new RegExp(specialCharPattern, 'g');

            if (action === 'search') {
                alert(text.match(regex));
            } else if (action === 'replace') {
                text = text.replace(regex, replace);
            } else if (action === 'add') {
                text += replace;
            } else if (action === 'delete') {
                text = text.replace(regex, '');
            }

            document.getElementById('text').value = text;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>文字操作サイト</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください"></textarea>
        <div class="actions">
            <input type="text" id="search" placeholder="検索する文字列">
            <input type="text" id="replace" placeholder="置換/追加する文字列">
            <button onclick="performAction('search')">検索</button>
            <button onclick="performAction('replace')">置換</button>
            <button onclick="performAction('add')">追加</button>
            <button onclick="performAction('delete')">削除</button>
        </div>
        <h2>特殊文字一覧</h2>
        <ul>
            <li><strong>!:</strong> 特殊記号、数字を含む全ての文字1文字</li>
            <li><strong>^*:</strong> 0文字以上の何かしらの特殊記号、数字を含む全ての文字</li>
            <li><strong>^p:</strong> 改行文字</li>
            <!-- 他の特殊文字の説明をここに追加 -->
        </ul>
    </div>
<a href="index.html">目次（トップ）へ</a><br />
</body>
</html>
