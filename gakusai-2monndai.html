<script>
   const qaList = [
              {
            question:"カント（1724－1804）について答えなさい。",
            answer: "ドイツの哲学者。ケーニヒスベルク大学の哲学教授。『純粋理性批判』『実践理性批判』『判断力批判』の3批判書を発表して批判哲学を提唱し、認識論における「コペルニクス的転回」をもたらした。カントの教育学に関する著作はないが、彼が行った「教育学講義」を弟子のリンクが講義ノートを基に編集刊行した『教育学』という著書がある。しかしながら、『教育学』はカントの教育思想をうかがい知る重要な手がかりであるが、同書は一貫した体系、あるいは流れを持ったテクストとして読むことは難しく、カント哲学との内容上の齟齬もいくつか指摘されている。カントは『教育学』において、教育の根本的な問題を「教育のもっとも重要な問題のひとつは、法的強制に服従することと自己自身の自由を使用する能力とをいかにして統合できるのかということである」と述べた。これは教育における「強制と自由」という問題を定式化したものであり、カント教育思想研究の中心的な課題として論究されてきた。"
　　　 },
                    {
            question:"セクシュアリティについて答えなさい。",
            answer: "フェミニズムの側から提起されたジェンダー概念に対してポスト構造主義の立場は、本質主義に陥る危険性（男性、女性の中にある差異をジェンダーは覆い隠しているのではないかという批判）を指摘し、ジェンダー概念を相対化するセクシュアリティという概念を打ち出した。セクシュアリティとは、性的指向性、性愛と定義される。これはジェンダーとは区別され、女性というジェンダーが性的指向性の対象として男性を選択する場合があればその逆もあり、そのいずれでも、いずれでもない場合がある。セクシュアリティ論では生物学的差異のセックスすら批判と相対化の対象になる。これはつまり、「女性を好きになる」というセクシュアリティは、「男性」というセックスに基づく現象であるというような本質還元的な捉え方は払拭しなければならないということである。学校教育はしばしばこのようなジェンダーやセクシュアリティの多様性、複数性に鈍感なまま、性教育や健康教育などを通じて、異性愛中心主義を再生産する傾向がある。このことを自覚し、多様性、複数性へと開かれたセクシュアリティの教育を追求することが課題となっている。欧米ではすでに、クイア・ペダゴジーという形でその実践が試みられつつある。"
　　　 },
                    {
            question:"勝田守一（1908－1969）について答えなさい。",
            answer: "　教育学者。通称の「もりかず」から、宮原誠一、宗像誠也と並んで戦後教育学界に大きな影響を与えたことから、「３M」と称された。1932年京都帝国大学哲学科卒業後、松本高等学校教諭、学習院大学教授などを経て、1961年から東京大学教授。日本教職員組合教育研究全国集会の講師をその発足当初から務め、教育科学研究会の中心メンバーとして活躍し、その機関紙『教育』の編集長の任務にもあたった。カリキュラムは日常経験を媒介した科学の再構成であるべきと主張する。教育社会学者の清水義弘との教育科学論争、教育学者の梅根悟とのコア・カリキュラム論争を通じて形成された教育思想は、子どもの全面的な発達の保証としての教育の定位、すなわち後の「国民の教育権」論へと結実する。"
　　　 },
                    {
            question:"リテラシーについて答えなさい。",
            answer: "答えです。"
　　　 },
                    {
            question:"コンピテンシーについて答えなさい。",
            answer: "答えです。"
　　　 },
                    {
            question:"複線型学校制度・単線型学校制度について答えなさい。。",
            answer: "複線型学校制度は、近世以降の西欧諸国に見られ、階級や性別によって区別された学校体系のことである。この制度では、複数の系統の学校が存在するが、それらは相互に関係を持たない。学生たちは進路選択後には進路変更ができず、学校を卒業した後は、身分制社会構造が再生産されるという特徴を持つ。単線型学校制度は、年齢を基準として単一の学校系統のもとに連続する学校段階を構成し、梯子型（ラダー・システム）とも呼ばれる。現代のヨーロッパでは、教育機会の均等により両者を折衷した分岐型教育制度がとられることが多い。"
　　　 },
                    {
            question:"子ども観の変遷について答えなさい。",
            answer: "現代のように、子どもを独自の存在として認識するようになったのは、近代に入ってからである。それまで子どもは「小さな大人」として、大人と連続する存在であると捉えられてきた。そのような時代の社会には共同体の成員として子どもを育てる教育こそ存在したが、子どもが固有の価値を有し、独自の配慮を持って子どもに働きかける必要があることを明らかにしたのはルソーであった。社会史家アリエスよれば、17，18世紀頃に共同体としての家族が崩壊し、近代的家族の発展が見られるという。さらに、この時代の絵画における子どもの描かれ方や子どもの服装の変化に注目し、当時の社会の子ども観の変化を明らかにした。"
　　　 },
                    {
            question:"	子ども観の東西比較について答えなさい。",
            answer: "答えです。"
　　　 },
              {
            question:"教育政治学について答えなさい。",
            answer: "教育政治学とは、経験的な次元と規範的な次元の二つの次元において「政治」との関係に注目することで、「教育」ないし教育学を捉え直すような営みである。経験的次元においては学校教育の実際の在り方が「政治」によって規定されているかを見ることが求められる。規範的次元においては教育の自律性ないし独自性を政治からの距離（「政治的中立性」）によって確保するのではなく、むしろ教育をある種の「政治」と結び付けることによって確保すべきことが唱えられる。"
　　　 }
 ];

const questionElement = document.getElementById('question');
const answerElement = document.getElementById('answer');
const showAnswerButton = document.getElementById('showAnswer');
const nextQuestionButton = document.getElementById('nextQuestion');
const backToQuestionButton = document.getElementById('backToQuestion');

function getRandomQuestion() {
   const randomIndex = Math.floor(Math.random() * qaList.length);
   return qaList[randomIndex];
}

function displayQuestion() {
   const qa = getRandomQuestion();
   questionElement.textContent = qa.question;
   answerElement.textContent = qa.answer;
}

function showAnswer() {
   answerElement.style.display = 'block';
   showAnswerButton.style.display = 'none';
   nextQuestionButton.style.display = 'inline-block';
   backToQuestionButton.style.display = 'inline-block';
}

function nextQuestion() {
   answerElement.style.display = 'none';
   showAnswerButton.style.display = 'inline-block';
   nextQuestionButton.style.display = 'none';
   backToQuestionButton.style.display = 'none';
   displayQuestion();
}

function backToQuestion() {
   answerElement.style.display = 'none';
   showAnswerButton.style.display = 'inline-block';
   nextQuestionButton.style.display = 'none';
   backToQuestionButton.style.display = 'none';
}

showAnswerButton.addEventListener('click', showAnswer);
nextQuestionButton.addEventListener('click', nextQuestion);
backToQuestionButton.addEventListener('click', backToQuestion);

// Initialize with the first question
displayQuestion();

</script>
